<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="body-element" class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" id="regForm">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="FirstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="LastName" placeholder="Last Name">
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="Email" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control form-control-user" id="Age" placeholder="0" >
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="InputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="ConfPassword" placeholder="Confirm Password">
                  </div>
                </div>
                <hr>
                <div>
                  <input type="button" class="btn btn-primary btn-user btn-block" id="registerSubmit" onclick="register()" value="Sign Up!">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>


  <script type="text/javascript">
    function register() {
        var arr = {}

        arr.fname = document.getElementById('FirstName').value;
        arr.lname = document.getElementById('LastName').value;
        arr.email = document.getElementById('Email').value;
        arr.age = document.getElementById('Age').value;
        arr.pass = document.getElementById('InputPassword').value;
        arr.conf_pass = document.getElementById('ConfPassword').value;

        //var array = [fname.value,lname.value,email.value,age.value,pass.value,conf_pass.value];

        console.log(arr);
        if (arr.pass && arr.conf_pass) {
          if (arr.pass == arr.conf_pass){
            // Check browser support
            if (typeof(Storage) !== "undefined") {
              // Store
              localStorage.setItem("arr", JSON.stringify(arr));
            } else {
              window.alert("Sorry, your browser does not support Web Storage...");
            }

            window.alert("You have signed up!");

            //Goes to the login page
            window.location.href="login.html";
          }else{
            window.alert("Passwords Do Not Match!");
          }
        }else {
          alert("Your Passwords cannot be empty!")
        }
    }
</script>


</body>

</html>
